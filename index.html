<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COMET Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="images/comet-icon.ico">
  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- MYCSS sheets -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">


    </head>

    <body>


        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="images/img-01.jpg" alt="IMG">
                    </div>

                    <form onsubmit="login()" id="loginForm" class="login100-form validate-form">
                        <span class="login100-form-title headBold">
                            Login to COMET
                        </span>
                        <small><span id="error" style="color: red;"> </span></small>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" id="email" type="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" id="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn ">
                            <button class="login100-form-btn " type="submit">
                                Login
                            </button>
                        </div>
                        <br>


                        <div class="text-center">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a class="txt2" href="forgot.html">
                                Password ?
                            </a>
                        </div>
                        <br>
                        <br>
                        <br>

                        <div class="text-center">
                            <a class="txt2" href="signup.html">
                                New User? Register Here.
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="firebase.js"></script>
        <script src="login.js"></script>


        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="firebase.js"></script>
        <script src="index.js"></script>
    </body>
</html>
