<!DOCTYPE html>
<html lang="en">

<head>
	<title>COMET - Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="images/comet-icon.ico">
	<!-- google fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- MYCSS sheets -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="sweetAlert.js"></script>

</head>

<body>

	<div class="limiter">
		<div class="container-signup100">
			<div class="wrap-signup100">


				<form id="signupForm" class="login100-form validate-form">
					<span class="login100-form-title headBold">
						Join COMET
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" aria-required="true" data-validate="email" required id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" required data-validate="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button onclick="signUp()" id='signup' class="login100-form-btn">REGISTER</button>
					</div>
					<br>
					<br>
					<div class="text-center p-t-60">
							<a class="txt2" href="index.html">
									Already a user? Login Here.
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
					</div>


				</form>
			</div>
		</div>
	</div>



	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

	<script src="firebase.js"></script>
	<script src="main.js"></script>
	<script src="index.js"></script>
</body>

</html>
